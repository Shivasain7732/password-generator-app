<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <span class="pass_box" id="pass_box">Testing</span>
            <div class="pass_len">
                <div>Password length</div>
                <div><input type="number" value="10" min="2" max="30" id="total_char"></div>
            </div>
            <div class="uppercase">
                <div>Containes Uppercase</div>
                <div><input type="checkbox" id="uppercase"></div>
            </div>
            <div class="lowercase">
                <div>Containes lowercase</div>
                <div><input type="checkbox" id="lowercase"></div>
            </div>
            <div class="numbers">
                <div>Containes Numbers</div>
                <div><input type="checkbox" id="numbers"></div>
            </div>
            <div class="symbols">
                <div>Containes symbols</div>
                <div><input type="checkbox" id="symbols"></div>
            </div>
            <div class="btn">
                <button id="btn">Generate</button>
            </div>
        </div>
    </div>
    <script src="password.js"></script>
</body>
</html>
